<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form [formGroup]="signUpForm" (ngSubmit)="OnSubmit(signUpForm.value)">
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label>FristName :</ion-label>
        <ion-input formControlName="firstName" type="text" placeholder="Type your Name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label>LastName :</ion-label>
        <ion-input formControlName="lastName" type="text" placeholder="Type your Name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label>Email : </ion-label>
        <ion-input formControlName="email" type="email" placeholder="Enter Email"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col >
      <ion-item>
        <ion-label>Password: </ion-label>
        <ion-input formControlName="password" type="text" placeholder="Enter Password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-row>
  <ion-col>
    <ion-button type="submit" expand="block"> SignUp</ion-button>
  </ion-col>
</ion-row>
</form>
<ion-button [routerLink]="['/login']" fill="clear" expand="block" color="primary"> Already Register go to login </ion-button>
</ion-content>
